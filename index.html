<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@600&display=swap" rel="stylesheet">
    <title>Drum Kit</title>
</head>
<body>
    <div id="drum-keys">
        <div  data-key="65" class="keys">
        <div>A</div>
        <span>clap</span>    
        </div>
        <div data-key="83" class="keys">
            <div>
                S
            </div>
            <span class="sound">hithat</span>
    </div>
        <div data-key="68" class="keys"><div>
                D
            </div>
            <span class="sound">kick</span></div>
        <div data-key="70" class="keys"><div>
                F
            </div>
            <span class="sound">OpenHat</span></div>
        <div data-key="71" class="keys"><div>
                G
            </div>
            <span  class="sound">Boom</span></div>
        <div data-key="72" class="keys"><div>
                H
            </div>
            <span class="sound">Ride</span></div>
        <div data-key="74" class="keys">
            <div>
                J
            </div>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="keys">
            <div>
                K
            </div>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="keys">
            <div>
                L
            </div>
            <span class="sound">tink</span>
        </div>
       
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>



    
    <script src="script.js"></script>
</body>
</html>
